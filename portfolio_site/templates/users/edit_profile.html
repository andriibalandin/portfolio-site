{% extends 'shop/base.html' %}
{% block content %}
    <h1>Редагування профілю</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Зберегти</button>
    </form>
    <a href="{% url 'users:profile' %}">Назад до профілю</a>
{% endblock %}
