{% extends 'shop/base.html' %}
{% block content %}
<div class="card p-4">
    <h1>Оформлення підписки</h1>
    {% if form.errors %}
        <p style="color: #F97316;">Помилка: {{ form.non_field_errors }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Оформити підписку</button>
    </form>
    <a href="{% url 'users:profile' %}" class="btn btn-secondary mt-3">Назад до профілю</a>
</div>
{% endblock %}
