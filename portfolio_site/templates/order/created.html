{% extends 'shop/base.html' %}
{% block content %}
<div class="card text-center">
    <div class="card-body">
        <h1>Замовлення створено</h1>
        <p>Дякуємо за ваше замовлення! Номер замовлення: {{ order.id }}</p>
        <p>Ви отримаєте підтвердження на email: {{ order.email }}</p>
        <a href="{% url 'orders:order_detail' order.id %}" class="btn btn-primary">Переглянути деталі</a>
    </div>
</div>
{% endblock %}
