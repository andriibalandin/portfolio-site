{% extends 'shop/base.html' %}
{% block content %}
<div class="card p-4">
    <h1>Видалення посту</h1>
    <a href="{% url 'blog:posts' %}" class="btn btn-secondary mb-3">Назад</a>
    <form method="post">
        {% csrf_token %}
        <p>Видалити пост "{{ post.title }}"?</p>
        <button type="submit" class="btn btn-primary">Видалити</button>
    </form>
</div>
{% endblock %}
