<!DOCTYPE html>
<html lang="uk">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}Магазин вінілових платівок{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'shop/css/style.css' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'shop:index' %}">Головна</a> 
            <a href="{% url 'shop:product_list' %}">Каталог</a>
            <a href="{% url 'blog:posts' %}">Блог</a>
            <a href="{% url 'cart:cart' %}">Кошик</a> 
            {% if user.is_authenticated %}
                <a href="{% url 'users:profile' %} ">Профіль</a> 
                <form action="{% url 'users:logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit">Вийти</button>
                </form>
            {% else %}
                <a href="{% url 'users:login' %}">Увійти</a> 
                <a href="{% url 'users:register' %}">Зареєструватися</a> 
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
